<!DOCTYPE html>
<html>
<head>
    <title>회원 관리</title>
</head>
<body>
    <h1>회원 목록</h1>
    <table>
        <tr>
            <th>이름</th>
            <th>잔여 횟수</th>
        </tr>
        <tr th:each="member : ${members}">
            <td th:text="${member.name}"></td>
            <td th:text="${member.remainingSessions}"></td>
        </tr>
    </table>

    <h2>회원 추가</h2>
    <form action="/api/members" method="post">
        <label>이름:</label>
        <input type="text" name="name" required>
        <label>잔여 횟수:</label>
        <input type="number" name="remainingSessions" required>
        <button type="submit">추가</button>
    </form>
</body>
</html>
